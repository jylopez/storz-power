<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
	<head>
		<meta name="viewport" content="width=device-width, minimum-scale=1, maximum-scale=1">
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
		<title>Storz Power</title>
		<meta name="author" content="Storz Power" />
		<meta name="description" content="Nano Printed Lithium" />
		<meta name="keywords"  content="battery, power, solar" />
		<meta name="Resource-type" content="Document" />
		<link href="images/StorzPower Logo v2 Hex_Only.png" rel="icon" type="image/x-icon" />
		<link href="https://fonts.googleapis.com/css?family=Montserrat:400,500,700" rel="stylesheet">
		<link rel="stylesheet" type="text/css" href="main.css?v=1.2" />
		<link href="https://assets.calendly.com/assets/external/widget.css" rel="stylesheet"/>
		<script src="https://assets.calendly.com/assets/external/widget.js" type="text/javascript"></script>
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
	</head>
	<body>     
		<div id="root"></div>
		<script src="scripts/react.js"></script>
		<script src="scripts/react-dom.js"></script>
		<script src="scripts/babel.min.js"></script>
		<script src="scripts/Navbar.js" type="text/babel"></script>
		<script src="scripts/Hero.js" type="text/babel"></script>
		<script src="scripts/Residential.js" type="text/babel"></script>
		<script src="scripts/Commercial.js" type="text/babel"></script>
		<script src="scripts/Specifications.js" type="text/babel"></script>
		<script src="scripts/Footer.js" type="text/babel"></script>
		
		<script type="text/babel">
			class RootPage extends React.Component {
				render() {
					return (
						<div>
							<Hero/>
							<Residential/>
							<Commercial/>
							<Specifications/>
							<Footer/>
						</div>
					);
				}
			}
			ReactDOM.render(
					<RootPage />,
					document.getElementById('root')
			);
		</script>
		<script>
			$(document).ready(function () {
				$("a").on('click', function (event) {
					if (this.hash !== "") {
						event.preventDefault();
						var hash = this.hash;
						$('html, body').animate({
							scrollTop: $(hash).offset().top
						}, 800, function () {
							window.location.hash = hash;
						});
					}
				});
			});
		</script>
	</body>
</html>
